<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" >
    </head>
    <body>
        <p>
        <script>
            var foo = function (x) { return 2*x; };
            foo = x => 2*x;
			
			document.write(foo(3));
            document.write("<br>");
            document.write(typeof(foo));
            document.write("<br>");
            document.write(typeof(foo()));
            document.write("<br>");
            // --------
            var printItemsArr = function(item) {
                document.write(item + "<br>");
            }
            var arr = [1, 2, 3, 4, 5];
            arr.forEach(printItemsArr);
            // --------
            var printItems = item => document.write(item + "<br>");
            var arrNew = [11, 22, 33];
            arrNew.forEach(printItems);

        </script>
        </p>
    </body>
</html>
